<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>먫썛햪햣 햩햦햫햣햧햨햦</title>
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f2f2f2;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>햒향햫햟햧 햟향햪햣 햩햦햫햣햧햨햦 游늺</h1>
  <button id="checkBtn">쮏쒫왐햦혝혧</button>
  <div id="result"></div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    document.getElementById('checkBtn').onclick = () => {
      const size = Math.floor(Math.random() * 30) + 1;
      const message = `햑쒫쮐 햩햦햫햣햧햨햟: ${size} 혜햪 游늻`;
      document.getElementById('result').textContent = message;

      // 뤰햟쒫쥃 햟향햪햣햟  햠쮐햟
      Telegram.WebApp.sendData(JSON.stringify({ size: size }));
    };
  </script>
</body>
</html>
